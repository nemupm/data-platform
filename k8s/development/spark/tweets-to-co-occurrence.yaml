apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: tweets-to-co-occurrence
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: "gcr.io/spark-operator/spark:v3.0.0"
  imagePullPolicy: Always
  mainClass: com.nemupm.spark.TweetsToCooccurence
  mainApplicationFile: "https://s3-ap-northeast-1.amazonaws.com/share.nemupm.com/spark-application/tweets-to-cooccurrence-project_2.12-1.0.jar"
  sparkVersion: "3.0.0"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.0.0
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
    env:
      - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio
              key: accesskey
      - name: S3_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: minio
            key: secretkey
      - name: S3_ENDPOINT
        value: minio.default.svc.cluster.local:9000
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.0.0
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
    env:
      - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio
              key: accesskey
      - name: S3_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: minio
            key: secretkey
      - name: S3_ENDPOINT
        value: minio.default.svc.cluster.local:9000
