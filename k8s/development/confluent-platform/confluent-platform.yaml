apiVersion: v1
kind: Pod
metadata:
  name: "confluent-platform-canary"
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  containers:
  - name: confluent-platform-canary
    image: "confluentinc/cp-kafka:5.5.0"
    imagePullPolicy: "IfNotPresent"
    command:
    - sh
    - -c
    - |
      # Delete the topic if it exists
      kafka-topics --zookeeper confluent-platform-cp-zookeeper-headless:2181 --topic confluent-platform-cp-kafka-canary-topic --delete --if-exists
      # Create the topic
      kafka-topics --zookeeper confluent-platform-cp-zookeeper-headless:2181 --topic confluent-platform-cp-kafka-canary-topic --create --partitions 1 --replication-factor 1 --if-not-exists && \
      # Create a message
      MESSAGE="`date -u`" && \
      # Produce a test message to the topic
      echo "$MESSAGE" | kafka-console-producer --broker-list confluent-platform-cp-kafka:9092 --topic confluent-platform-cp-kafka-canary-topic && \
      # Consume a test message from the topic
      kafka-console-consumer --bootstrap-server confluent-platform-cp-kafka-headless:9092 --topic confluent-platform-cp-kafka-canary-topic --from-beginning --timeout-ms 2000 | grep "$MESSAGE"
  restartPolicy: Never
