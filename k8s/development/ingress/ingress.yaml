apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  name: presto-ingress
spec:
  rules:
    - host: presto.localhost
      http:
        paths:
          - backend:
              serviceName: presto
              servicePort: 8080
    - host: superset.localhost
      http:
        paths:
          - backend:
              serviceName: superset
              servicePort: 9000
    - host: kafka-topics-ui.localhost
      http:
        paths:
          - backend:
              serviceName: kafka-topics-ui
              servicePort: 8000
    - host: kafka-connect-ui.localhost
      http:
        paths:
          - backend:
              serviceName: kafka-connect-ui
              servicePort: 8000
    - host: schema-registry-ui.localhost
      http:
        paths:
          - backend:
              serviceName: schema-registry-ui
              servicePort: 8000
