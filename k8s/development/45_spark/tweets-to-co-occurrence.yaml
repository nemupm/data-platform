apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: tweets-to-co-occurrence
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: "nemupm/spark-mecab-ipadic-neologd:latest"
  imagePullPolicy: Always
  mainClass: com.nemupm.spark.TweetsToCooccurrence
  mainApplicationFile: "https://s3-ap-northeast-1.amazonaws.com/share.nemupm.com/spark-application/tweets-to-co-occurrence-project-assembly-1.0.jar"
#  mainApplicationFile: "local:///test-volume/tweets-to-co-occurrence-project-assembly-1.0.jar" # for test
  sparkVersion: "3.0.0"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
#        path: "<HOME>/src/github.com/nemupm/data-platform/spark/tweets-to-co-occurrence/target/scala-2.12/" # for test
        type: Directory
  arguments:
    - "2021"
    - "02"
    - "18"
  driver:
    cores: 1
    memory: "512m"
    labels:
      version: 3.0.0
    serviceAccount: spark-operator-spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/test-volume"
    env:
      - name: S3_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: minio
            key: accesskey
      - name: S3_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: minio
            key: secretkey
      - name: S3_ENDPOINT_HOSTNAME
        value: minio.default.svc.cluster.local
      - name: S3_ENDPOINT_PORT
        value: "9000"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.0.0
    volumeMounts:
      - name: "test-volume"
        mountPath: "/test-volume"
    env:
      - name: S3_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: minio
            key: accesskey
      - name: S3_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: minio
            key: secretkey
      - name: S3_ENDPOINT_HOSTNAME
        value: minio.default.svc.cluster.local
      - name: S3_ENDPOINT_PORT
        value: "9000"
